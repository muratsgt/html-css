<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuratFlix</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
</head>

<body>
    <div id="container">
        <h1 id="title">Murat<span id="flix">Flix</span></h1>
        <p id="description">Thank you for signing up at MuratFlix. Tell us more about yourself.</p>
        <form action="result.html" id="survey-form" name="survey-form" method="GET">
            <div class="box">
                <label for="name">Name</label> <br>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="box">
                <label for="age">Age</label> <br>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>
            <div class="box">
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="box">
                <label for="content">Content type</label> <br>
                <select name="content" id="content">
                    <option value="Series" selected>Series</option>
                    <option value="Movies">Movies</option>
                    <option value="Documentaries">Documentaries</option>
                    <option value="Cartoons">Cartoons</option>
                </select>
            </div>
            <div class="box">
                Movie type <br>
                <label for="Comedy"><input id="Comedy" type="checkbox" name="mtype1" value="Comedy"> Comedy</label> <br>
                <label for="Action"><input id="Action" type="checkbox" name="mtype2" value="Action"> Action</label> <br>
                <label for="Romance"><input id="Romance" type="checkbox" name="mtype3" value="Romance"> Romance</label>
            </div>
            <div class="box">
                Gender <br>
                <label for="Male"><input type="radio" name="gender" id="Male" value="Male"> Male</label> <br>
                <label for="Female"><input type="radio" name="gender" id="Female" value="Female"> Female</label> <br>
                <label for="Other"><input type="radio" name="gender" id="Other" value="Other"> Other</label>
            </div>
            <div class="box">
                <label for="feedback">Feed back</label> <br>
                <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
            </div>
            <input id="submit" type="submit" value="Submit">


        </form>

    </div>
</body>

</html>
